<!Doctype html>
<!--
  Generated template for the AddbankPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button ion-button (click)="goBack()">
        <ion-icon class="customIcon" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add Bank</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="masters">

  <ion-item class="rounded-fields" style="margin-top: 25%">
    <ion-label>Bank Name:</ion-label>
    <ion-input type="text" [(ngModel)]="bank_name" name="Bank_Name" value="OROMIA BANK"></ion-input>
  </ion-item><br>

  <ion-item class="rounded-fields">
    <ion-label>Account Name:</ion-label>
    <ion-input type="text" [(ngModel)]="account_name" name="Account_Name" value="GSS GROUP"></ion-input>
  </ion-item><br>

  <ion-item class="rounded-fields">
    <ion-label>Account Number:</ion-label>
    <ion-input type="number" [(ngModel)]="bank_account" name="Bank_Account"></ion-input>
  </ion-item><br>

  <ion-item class="rounded-fields">
    <ion-label>Telephone:</ion-label>
    <ion-input type="text" [(ngModel)]="phone_number" name="Phone_Number" aria-required="true"></ion-input>
  </ion-item><br>

  <ion-item class="rounded-fields">
    <ion-label>Postal Address:</ion-label>
    <ion-input type="text" [(ngModel)]="address" name="Address" aria-required="true"></ion-input>
  </ion-item>

  <ion-fab bottom right>
    <button ion-fab mini color="primary" (click)="gotoAccount()">
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
