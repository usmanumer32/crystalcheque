<!Doctype html>
<!--
  Generated template for the BankpreviewPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button ion-button (click)="goBack()">
        <ion-icon class="customIcon" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Bank Preview</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="masters">

  <ion-item class="masters">
    <ion-label class="labelprev">Bank Name</ion-label>
  </ion-item>

  <ion-grid class="grid">
    <ion-item class="masters">
      <ion-row>
        <ion-col>Commercial Bank of Oromia</ion-col>
      </ion-row>
    </ion-item>
  </ion-grid>

  <ion-item class="masters">
    <ion-label class="labelprev">Account Number</ion-label>
    <ion-label class="labelprev">Account Name</ion-label>
  </ion-item>

  <ion-grid class="grid">
    <ion-item class="masters">
      <ion-row>
        <ion-col>0123456789</ion-col>
        <ion-col>ET Airlines</ion-col>
      </ion-row>
    </ion-item>
  </ion-grid>

  <ion-item class="masters">
    <ion-label class="labelprev">Phone Number</ion-label>
    <ion-label class="labelprev">Address</ion-label>
  </ion-item>

  <ion-grid class="grid">
    <ion-item class="masters">
      <ion-row>
        <ion-col>093251657</ion-col>
        <ion-col>Bole 123,Asra Plaza</ion-col>
      </ion-row>
    </ion-item>
  </ion-grid>

  <ion-fab right bottom>
    <button ion-fab color="primary">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab color="secondary">
        <ion-icon name="create"></ion-icon>
      </button>
      <button ion-fab color="danger">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
