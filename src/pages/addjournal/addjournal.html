<!Doctype html>
<!--
  Generated template for the AddjournalPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button ion-button (click)="goBack()">
        <ion-icon class="customIcon" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add Journal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="masters">

  <ion-item class="rounded-fields" no-lines style="margin-top: 15%">
    <ion-label>Entry Number:</ion-label>
    <ion-input type="text" [(ngModel)]="entry_no" class="placeholder-color" name="Entry_No" value="E#J001AB" disabled></ion-input>
  </ion-item>

  <ion-item class="rounded-fields" no-lines>
    <ion-label>Acc. (From):</ion-label>
    <ion-select [(ngModel)]="acc_from" name="Account_From">
      <ion-option value="0123456789">0123456789</ion-option>
      <ion-option value="0123458789">0123458789</ion-option>
      <ion-option value="0123656789">0123656789</ion-option>
    </ion-select>
  </ion-item>

  <ion-item class="rounded-fields" no-lines>
    <ion-label>Acc. (To):</ion-label>
    <ion-select [(ngModel)]="acc_to" name="Account_To" class="placeholder-color">
      <ion-option value="0987654321">0987654321</ion-option>
      <ion-option value="0987654121">0987654121</ion-option>
      <ion-option value="0987653321">0987653321</ion-option>
    </ion-select>
  </ion-item>
  <br>

  <ion-item class="amount-field" no-lines>
    <ion-label>Amount:</ion-label>
    <ion-input type="number" min="1" [(ngModel)]="balance" class="placeholder-color" name="Balance" aria-required="true"></ion-input>
    <ion-input type="select" [(ngModel)]="currency" value="USD.($)" class="placeholder-color" style="background-color:violet;width: 48%"
      readonly></ion-input>
  </ion-item>
  <br>

  <ion-item class="text-area" no-lines>
    <ion-label>Remarks:</ion-label>
    <ion-textarea type="text" [(ngModel)]="remarks" name="Remarks"></ion-textarea>
  </ion-item>

<div style="margin-left:3%">
  <button ion-button round full (click)="openJournalModal()" color="primary" class="next-button">Save</button>
</div>

</ion-content>
