<ion-header>
    <ion-toolbar >
        <button class="back" (click)="goToCompanyPage()"><img src="../../assets/imgs/back1.png"> Back</button>
    </ion-toolbar>
</ion-header>


<ion-content padding class="addcompany">

  <ion-item  no-lines class="inputs">
    <ion-input type="text" text-center placeholder="Name of the Company"></ion-input>
  </ion-item>

  <ion-item  no-lines class="inputs">
      <ion-input type="text" text-center placeholder="Email of the Company"></ion-input>
  </ion-item>

  <ion-item  no-lines class="inputs">
      <ion-input type="text" text-center placeholder="Phone Number"></ion-input>
  </ion-item>

  <ion-item  no-lines class="inputs">
      <ion-input type="text" text-center placeholder="Address"></ion-input>
  </ion-item>

  <ion-list>
      <ion-item class="inputs">
        <ion-label text-center >Country</ion-label>
        <ion-select [(ngModel)]="gaming">
          <ion-option value="nes">ETH</ion-option>
          <ion-option value="n64">Nintendo64</ion-option>
          <ion-option value="ps">PlayStation</ion-option>
          <ion-option value="genesis">Sega Genesis</ion-option>
          <ion-option value="saturn">Sega Saturn</ion-option>
          <ion-option value="snes">SNES</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

  <!-- <button ion-button round class="button"> Save </button> -->
  <button ion-button icon-only round class="button" (click)="presentToast()">
      <ion-icon name="md-cloud-done"> Save</ion-icon>
  </button>


</ion-content>
