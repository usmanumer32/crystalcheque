<!Doctype html>
<ion-header>
  <ion-navbar>
    <ion-title>Company Setup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="content-background">

  <div class="blacklogo-div">
    <img src="../../assets/imgs/blackdiamond.png">
  </div>
  <p class="blacklogo-text">Crystal Cheque</p>

  <ion-item class="rounded-fields" no-lines>
    <ion-input type="text" placeholder="Company Name" text-center></ion-input>
  </ion-item>

  <ion-item class="rounded-fields" no-lines text-center>
    <ion-label class="white-label">Country</ion-label>
    <ion-select>
      <ion-option>Ethiopia</ion-option>
      <ion-option>Eritrea</ion-option>
      <ion-option>Kenya</ion-option>
    </ion-select>
  </ion-item>
  
  <button ion-button round full class="next-button" icon-end large (click)="toVendorRegistration()">Next
    <img class="next-icon" src="../../assets/imgs/right-arrow.png">
  </button>
  <button ion-button round full class="next-button" large (click)="toAccountRegistration()">
    <img class="previous-icon" src="../../assets/imgs/left-arrow.png"> Previous
  </button>
</ion-content>
