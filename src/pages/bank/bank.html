<!Doctype html>
<!--
  Generated template for the BankPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar>
      <ion-title class="adjusttitle">Bank</ion-title>
    <ion-buttons>
      <button ion-button icon-only menuToggle color="menu-bgnd">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content class="masters">
  <ion-searchbar placeholder="e.g AWASH" [(ngModel)]="searchBank" (ionInput)="searchBanks($event)"></ion-searchbar>
  <hr>
  <ion-list>
    <ion-item class="masters" (click)="viewBank()" *ngFor="let bank of banks">
      <ion-avatar item-start>
        <img src="../../assets/imgs/bank_icon.png">
      </ion-avatar>
      <ion-label>
        <a href="#">{{ bank }}</a><br>
        <p>AC: 0123456789</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab mini color="primary" (click)="addBank()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
