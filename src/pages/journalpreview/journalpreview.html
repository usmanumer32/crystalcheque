<!Doctype html>
<!--
  Generated template for the JournalpreviewPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button ion-button (click)="goBack()">
        <ion-icon class="customIcon" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Journal Preview</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="masters">

  <ion-item class="masters">
    <ion-label class="labelprev">Entry Number</ion-label>
    <ion-label class="labelprev">Amount</ion-label>
  </ion-item>

  <ion-grid class="grid">
    <ion-item class="masters">
      <ion-row>
        <ion-col>J001AB</ion-col>
        <ion-col>$.10,000</ion-col>
      </ion-row>
    </ion-item>
  </ion-grid>

  <ion-item class="masters">
    <ion-label class="labelprev">Debit Account</ion-label>
    <ion-label class="labelprev">Credit Account</ion-label>
  </ion-item>

  <ion-grid class="grid">
    <ion-item class="masters">
      <ion-row>
        <ion-col>0123456789</ion-col>
        <ion-col>0987654321</ion-col>
      </ion-row>
    </ion-item>
  </ion-grid>

  <ion-item class="masters">
    <ion-label class="labelprev">Date Initiated</ion-label>
    <ion-label class="labelprev">Status</ion-label>
  </ion-item>

  <ion-grid class="grid">
    <ion-item class="masters">
      <ion-row>
        <ion-col>09-09-2018</ion-col>
        <ion-col>Pending (PN)</ion-col>
      </ion-row>
    </ion-item>
  </ion-grid>

  <ion-fab right bottom>
    <button ion-fab color="primary">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab color="secondary">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-fab color="danger">
        <ion-icon name="bookmark"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
