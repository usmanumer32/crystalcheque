<!Doctype html>
<!--
  Generated template for the CashaccountPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button ion-button (click)="goBack()">
        <ion-icon class="customIcon" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="masters">

  <ion-item class="rounded-fields" style="margin-top:50%">
    <ion-label>Account Number:</ion-label>
    <ion-input type="number" [(ngModel)]="internal_number" name="Internal_Number"></ion-input>
  </ion-item>

  <ion-item class="rounded-fields">
    <ion-label>Account Type:</ion-label>
    <ion-select [(ngModel)]="acc_to" name="Account_To">
      <ion-option value="Expense">Expense</ion-option>
      <ion-option value="Cash">Cash</ion-option>
    </ion-select>
  </ion-item>
  <br>

  <div style="margin-left:3%">
    <button ion-button full round (click)="submitAccount()" color="primary">Save</button>
  </div>
</ion-content>
