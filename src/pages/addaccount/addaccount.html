<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button ion-button (click)="goBack()">
        <ion-icon class="customIcon" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="masters">
  <!-- <ion-item class="rounded-fields" style="margin-top: 20%">
    <ion-label>Bank Name:</ion-label>
    <ion-input type="text" [(ngModel)]="bank_name" name="Bank_Name" value="OROMIA BANK" disabled></ion-input>
  </ion-item><br> -->

  <ion-item class="rounded-fields">
    <ion-label>Account Name:</ion-label>
    <ion-input type="text" [(ngModel)]="account_name" name="Account_Name" value="GSS GROUP" disabled></ion-input>
  </ion-item><br>

  <ion-item class="rounded-fields">
    <ion-label>Account Number:</ion-label>
    <ion-input type="number" [(ngModel)]="internal_number" name="Internal_Number"></ion-input>
  </ion-item><br>

  <ion-item class="rounded-fields">
    <ion-label>Account Type:</ion-label>
    <ion-select [(ngModel)]="acc_to" name="Account_To">
      <ion-option value="Expense">Expense</ion-option>
      <ion-option value="Cash">Cash</ion-option>
    </ion-select>
  </ion-item><br>

  <ion-item class="rounded-fields">
    <ion-label>Opening Balance:</ion-label>
    <ion-input type="number" min="0" [(ngModel)]="open_balance" name="Open_Balance" aria-required="true"></ion-input>
  </ion-item><br>

  <div style="margin-left:3%">
    <button ion-button full round (click)="submitAccount()" color="primary">Save</button>
  </div>
</ion-content>
