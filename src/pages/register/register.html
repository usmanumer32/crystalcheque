<ion-header>
  <ion-navbar>
    <ion-title>Account Setup</ion-title>
  </ion-navbar>    
</ion-header>    

<ion-content padding class="content-background">
  <div class="blacklogo-div">
    <img src="../../assets/imgs/blackdiamond.png"> 
  </div>
  <p class="blacklogo-text">
    Crystal Cheque 
  </p>
  <ion-item class="rounded-fields" no-lines>
    <ion-input type="text" placeholder="First Name" text-center></ion-input>
  </ion-item>
  <ion-item class="rounded-fields" no-lines>
    <ion-input type="text" placeholder="Last Name" text-center></ion-input>
  </ion-item>
  <ion-item class="rounded-fields" no-lines>
    <ion-input type="text" placeholder="Email" text-center></ion-input>
  </ion-item>
  <ion-item class="rounded-fields" no-lines>
    <ion-input type="password" placeholder="Password" text-center></ion-input>
  </ion-item>
  <button ion-button round full class="next-button" large (click)="toCompanyRegister()">
    Next  <img class="next-icon" src="../../assets/imgs/right-arrow.png"> 
  </button>
</ion-content>
